<div style="margin-bottom : 16px; padding-bottom : 8px;" class="border-bottom row">
  
  <div class="col-10">
    <h4 style="color: rgb(120,120,120); font-weight : normal; margin-bottom : 4px;">
      {{ job['title'] }}
    </h4>

    <div>
      <p style="margin-bottom : 4px;"><b>Location :</b> {{ job['location'] }}</p>
    </div>

    {% if 'salary' in job %}
      <div>
        <p><b>Salary :</b> {{ job['salary'] }}</p>
      </div>
    {% endif %}
  </div>

  <div class="col-2">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>

</div>
